<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:fragment="my-header">
        <nav class="navbar my-header">
            <a class="navbar-brand">Navbar</a>
            <div class="form-inline login-info">
                <p th:if="${#session.getAttribute('videoUser')}!=null"
                   th:text="${((#session.getAttribute('videoUser'))).userName}"></p>
                <button class="btn btn-primary" th:if="${#session.getAttribute('videoUser')}!=null">个人中心</button>
                <button class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"
                        th:if="${#session.getAttribute('videoUser')}==null">登录</button>
                <button class="btn btn-danger" th:if="${#session.getAttribute('videoUser')}!=null">退出</button>
            </div>
        </nav>
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div style="display: none" class="signUp-block">
                            <p><span>邮箱</span><input type="email" name="mail" class="form-control"></p>
                            <p class="error-hint">Email格式不符</p>
                            <p><span>密码</span><span style="padding-left: 55%;color: #8c2c2c;">*密码长度为8~16位</span>
                                <input type="password" name="password" class="form-control"></p>
                            <p class="error-hint">密码长度不符</p>
                            <p><span>密码确认</span>
                                <input type="password" name="re-password" class="form-control"></p>
                            <p class="error-hint">密码不一致</p>
                            <p><span>昵称</span><span style="padding-left: 55%;color: #8c2c2c;">昵称长度为4~16位</span>
                                <input type="text" name="username" class="form-control"></p>
                            <p class="error-hint">昵称长度不符</p>
                            <button class="btn btn-info" style="float: right;width: 80px;" id="register">注册</button>
                        </div>
                        <div class="login-block">
                            <p><span>邮箱</span><input type="text" name="login-name" class="form-control"></p>
                            <p class="login-error-hint">账号不存在</p>
                            <p><span>密码</span><input type="password" name="login-password" class="form-control"></p>
                            <p class="login-error-hint">密码错误</p>
                            <p><input type="checkbox" name="login-remember" class="control-form" style="margin-left: 85%">
                                <span>记住我</span></p>
                            <button class="btn btn-primary" style="float: right;width: 80px;" id="login-btn">登录</button>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div id="switch-register-block">
                            <p style="padding-top: 15px;">没有账号?</p>
                            <button type="button" class="btn btn-primary" id="switch-register">立即注册</button>
                        </div>
                        <div id="switch-login-block" style="display:none">
                            <p style="padding-top: 15px;">已有账号?</p>
                            <button type="button" class="btn btn-primary" id="switch-login">立即登录</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
